<div class="panel panel-primary"style="text-align:left">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-xs-4">Vendor Name</label>
        <input type="text" class="form-control" formControlName="vendor" #vendor/>
      </div>
      <div *ngIf="angForm.controls['vendor'].invalid && (angForm.controls['vendor'].dirty || angForm.controls['vendor'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['vendor'].errors.required">
          Vendor name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4">Product name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4">Product Price</label>
        <input type="text" class="form-control" formControlName="price" #price/>
      </div>
      <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['price'].errors.required">
          Price is required.
        </div>
      </div>
      <div class="form-group" style="text-align:right">
        <button (click)="sign(vendor.value, name.value, price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Sign</button>
      </div>
    </form>
  </div>
  <div class="panel-heading"> Result </div>
  <div class="panel-body">
    <p style="text-align:left">{{result}}</p>
  </div>
</div>
